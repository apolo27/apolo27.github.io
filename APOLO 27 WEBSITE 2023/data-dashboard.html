    <!-- Dashboard -->
    <script type="text/javascript">
      var date = [];
      var temperature_ambiental = [];
      var speed = [];
      var humidity = [];
      var heart_rate_1 = [];
      var heart_rate_2 = [];
      var temperature_1 = [];
      var temperature_2 = [];

      function update_char(object){
        let actual_date = new Date(object.date)
        date.push(actual_date.toISOString())
        temperature_ambiental.push(Math.round(object.temp)*100)/100;
        speed.push(Math.round(object.speed*100)/100);
        humidity.push(Math.round(object.humidity*100)/100);
        heart_rate_1.push(Math.round(object.heart_rate_1*100)/100);
        heart_rate_2.push(Math.round(object.heart_rate_2*100)/100);
        temperature_1.push(Math.round(object.temperature_1*100)/100);
        temperature_2.push(Math.round(object.temperature_2*100)/100);
      }

      get();

      let size=190;
      var options_temperature = {
        animation:{
          duration:0
        },  
        series: [{
          name: 'Ambiental',
          data: temperature_ambiental
        }
        ],
          chart: {
            
            toolbar:{
            tools:{
              download: false,
              selection: false,
              zoom: false,
              zoomin: false,
              zoomout: false,
              pan: false,
              reset: false,
            }
          },
            height: size,
          type: 'area'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        markers: {
            size: 1,
        },
        xaxis: {
          type: 'datetime',
          categories: date
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };
          
        var chart_temperature = new ApexCharts(document.querySelector("#chart-temperature"), options_temperature);
        chart_temperature.render(0);

        var options_oxygen = {
          animation:{
            duration:0
          },
          series: [{
            name: "Speed",
            data: speed},
          ],
          chart: {
          toolbar:{
            tools:{
              download: false,
              selection: false,
              zoom: false,
              zoomin: false,
              zoomout: false,
              pan: false,
            }
          },
          height:size,
          type: 'line',
          zoom: {
            enabled: false
          }
        },
        markers: {
            size: 5,
        },
        dataLabels: {
          enabled: false
        },
  
        stroke: {
          curve: 'straight'
        },
        title: {
          // text: 'Product Trends by Month',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          type: 'datetime',
          categories: date
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };

        var chart_oxygen = new ApexCharts(document.querySelector("#chart-oxygen"), options_oxygen);
        chart_oxygen.render(0);
        
        // TripulantsWS
        var options_tripulant_2 = {
          animation:{
            duration:0
          },
          series: [{
            name: "Humidity",
            data: humidity
        }],
          chart: {
          height: size,
          type: 'line',
          zoom: {
            enabled: false
          },
          toolbar:{
            tools:{
              download: false,
              selection: false,
              zoom: false,
              zoomin: false,
              zoomout: false,
              pan: false,
            }
          }
        },
        
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          type: 'datetime',
          categories: date
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };

        var chart_tripulant_2 = new ApexCharts(document.querySelector("#chart-tripulant-2"), options_tripulant_2);
        chart_tripulant_2.render(0);
      
      
        // Body 2
        var options = {
          animation:{
            duration:0
          },
          series: [{
          name: 'Tripulant 1',
          data: temperature_1
        }, {
          name: 'Tripulant 2',
          data: temperature_2
        }],
          chart: {
          height: 350,
          type: 'area'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        xaxis: {
          type: 'datetime',
          categories: date
          // categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
        },
        title: {
          // text: 'Heart Rate',
          align: 'left'
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };

        var heart_rate_chart = new ApexCharts(document.querySelector("#heart-rate-chart"), options);
        heart_rate_chart.render(0);

        var options = {
          animation:{
            duration:0
          },
          series: [{
            name: "Tripulant 1",
            data: heart_rate_1
          },
          {
            name: "Tripulant 2",
            data: heart_rate_2
          }
        ],
          chart: {
          height: 350,
          type: 'line',
          
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          width: [5, 7],
          curve: 'straight',
          dashArray: [0, 8]
        },
        title: {
          // text: 'Body Temperature',
          align: 'left'
        },
        markers: {
          size: 0,
          hover: {
            sizeOffset: 6
          }
        },
        xaxis: {
          type: 'datetime',
          categories: date
        },
        
        grid: {
          borderColor: '#f1f1f1',
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        };

        var temperature_body = new ApexCharts(document.querySelector("#temperature-body-chart"), options);
        temperature_body.render(0);

        function update_every_charts(){
          temperature_body.update(0);
          chart_tripulant_2.update(0);
          chart_oxygen.update(0);
          chart_temperature.update(0);
          heart_rate_chart.update(0);
        }
        setTimeout(function() {
          document.querySelector("#button-tripulant").click();
          setTimeout(function() {
            document.querySelector("#button-vehicle").click();
          }, 50);
        }, 50);
        
        setInterval(() => {
          get_only_last();
          update_every_charts();
        }, 1000);
        
       
    </script>
