<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apolo 27</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="sponsors.css" />
  </head>
  <body>
    
    <main>
      <div class="big-wrapper light">
        <img class="ellipse-2" src="img/ellipse_red.png">
        <img class="ellipse-1" src="img/ellipse_yellow.png">
        <img class="ellipse-3" src="img/ellipse_blue.png">
        <div class="row">
        <header>
          <div class="container">

            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
            </div>

            <div class="links">
              <ul>
                <li><a id="home-button">Home</a></li>
                <li><a id="about-us-button">About Us</a></li>
                <li><a id="blog-button">Blog</a></li>
                <li><a id="data-dashboard-button">Data Dashboard</a></li>
                <li><a id="sponsors-button">Sponsors</a></li>
                <li><a id="social-media-button">Social Media</a></li>
              </ul>
            </div>
            
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        
          <div class="col-lg-2"></div>

          <div class="body-apolo col-lg-8">
            <div class="row mt-0">
              <div class="col-3"></div>
              <div class="col-6 card card-red">
                <h1 class="title-h1"><em>Our Sponsors</em></h1>
              </div>
              <div class="col-3"></div>
            </div>        
            <div class="row mt-1">
              <div id="div-rocket">
                <img id="rocket" src="img/rocket.png">  
              </div>
            </div>

            <div class="row body-apolo mt-4">
              <div class="text-small">
                <h5>
                  Want to help us reach even far away than the sky?
                </h5>
                <p>
                  Help us by donating to wichever category you would like to support!
                </p>
              </div>
            </div>
            <div class="row buttons-donate">
              <div class="row">
                <div class="col-1"></div>
                <div class="col-5"><img src="img/patreon.png"></div>
                <div class="col-5" style="position: relative;"><img src="img/paypal.png"></div>
                <div class="col-1"></div>
              </div>
              <!-- <div class="row">
                <img src="img/paypal.png">
              </div> -->
            </div>
            </div>
            


          <div class="col-lg-2"></div>
        </div>
        
        

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-sun"></i>
              <i class="far fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="general.js"></script>
    <script>
      document.querySelector(".far.fa-sun").click()
    </script>
  </body>
</html>
